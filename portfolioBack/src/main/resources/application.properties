#mysql conexion
spring.datasource.url=jdbc:mysql://localhost/portfolio?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# hibernate genera sql optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#indicar el tamaño de ños archivos a subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB